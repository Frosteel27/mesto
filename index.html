<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Женченко">
    <meta name="description" content="У нас есть Жак-Ив Кусто идругие имена">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="content">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Кусто Жак-Ив" class="profile__avatar">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="edit" class="profile__edit"><img src="./images/change.svg" alt="Редактировать" class="profile__edit-ico"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button aria-label="add" class="profile__add"><img src="./images/add.svg" alt="Добавить"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__grid">
                    <li class="card">
                        <img src="./images/karachaevsk-1.jpg" alt="Карачаево-Чекесск" class="card__image">
                        <h2 class="card__caption">Карачаевск</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                    <li class="card">
                        <img src="./images/gora-elbrus-1.jpg" alt="Гора Эльбрус" class="card__image">
                        <h2 class="card__caption">Гора Эльбрус</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                    <li class="card">
                        <img src="./images/dombai-1.jpg" alt="Домбай" class="card__image">
                        <h2 class="card__caption">Домбай</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                    <li class="card">
                        <img src="./images/gora-elbrus-1.jpg" alt="Гора Эльбрус" class="card__image">
                        <h2 class="card__caption">Гора Эльбрус</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                    <li class="card">
                        <img src="./images/dombai-1.jpg" alt="Домбай" class="card__image">
                        <h2 class="card__caption">Домбай</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk-1.jpg" alt="Карачаевск" class="card__image">
                        <h2 class="card__caption">Карачаево-Чекесск</h2>
                        <button type="button" aria-label="like" class="card__like"><img src="./images/like__disabled.svg" alt="Лайк"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Евгений Женченко</p>
        </footer>
    </div>
    <div class="popup popup_hidden">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form"> 
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" name="login" placeholder="Имя" required class="popup__input">
                <input type="text" name="job" placeholder="Чем занимаетесь?" required class="popup__input">
                <button type="submit" value="Сохранить" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
