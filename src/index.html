<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Женченко">
    <meta name="description" content="У нас есть Жак-Ив Кусто идругие имена">
    <title>Место</title>
</head>
<body class="root">
    <div class="content">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="<%=require('./images/Avatar.jpg')%>" alt="Кусто Жак-Ив" class="profile__avatar">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="edit" class="profile__edit"><img src="<%=require('./images/change.svg')%>" alt="Редактировать" class="profile__edit-ico"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button aria-label="add" class="profile__add"><img src="<%=require('./images/add.svg')%>" alt="Добавить"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__grid">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Евгений Женченко</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="edit-profile" class="popup__form popup__form_type_profile"> 
                <h2 class="popup__heading">Редактировать профиль</h2>
                <label class="popup__formfield">
                    <input id="name-input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input">
                <span class="name-input-error popup__input-error"></span>
                </label>
                <label class="popup__formfield">
                    <input id="job-input"type="text" name="job" placeholder="Чем занимаетесь?" required minlength="2" maxlength="200" class="popup__input">
                <span class="job-input-error popup__input-error"></span>
                </label>                
                <button type="submit" value="Сохранить" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_upload">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="upload" class="popup__form popup__form_type_upload">
                <h2 class="popup__heading">Новое место</h2>
                <label class="popup__formfield">
                    <input id="postname-input" type="text" name="name" placeholder="Название" class="popup__input" required minlength="2" maxlength="30">
                    <span class="postname-input-error popup__input-error"></span>
                </label>
                <label class="popup__formfield">
                    <input id="postsrc-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input" required>
                    <span class="postsrc-input-error popup__input-error"></span>
                </label>                
                <button type="submit" value="Создать" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_enlarge">
        <div class="popup__enlarge-container">
            <button type="button" class="popup__close"></button>
            <img src="<%=require('./images/969117.jpg')%>" alt="" class="popup__enlarge-image">
            <h2 class="popup__enlarge-caption"></h2>
        </div>
    </div>

    <template class="card-template">
        <li class="card">
            <img src="<%=require('./images/969117.jpg')%>" alt="" class="card__image">
            <h2 class="card__caption"></h2>
            <button type="button" aria-label="like" class="card__like"></button>
            <button class="card__delete"><img src="<%=require('./images/delete.svg')%>" alt="Удалить"></button>
        </li>
    </template>
</body>
</html>
